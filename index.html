<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inspiration-26 - Random inspirational messages generator built with HTML, CSS and JavaScript.">
    <meta name="author" content="Buti Dipeere">
    <meta name="keywords" content="inspiration, motivation, quotes, javascript project">
    
    <title>Inspiration-26</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Top Right: Time and Date -->
    <div class="datetime-container">
        <div class="date-box" id="date"></div>
        <div class="time-box" id="time"></div>
    </div>

    <!-- Main Content -->
    <main class="main-container">

        <h1>Inspiration-26</h1>

        <!-- Inspirational Message Box -->
        <div class="message-box" id="messageBox">
            <p id="messageText">Click "Inspire Me" to receive a message.</p>
        </div>

        <!-- Button -->
        <button id="generateBtn">Inspire Me</button>

    </main>

    <!-- Footer -->
    <footer>From South Africa With Love</footer>

    <!-- JavaScript -->
    <script src="js/script.js"></script>

</body>
</html>
